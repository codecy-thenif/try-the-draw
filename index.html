<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>抽上上签，行上上运</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="index.js"></script>
</head>

<body>
    <section class="bgimage"></section>
    <!-- 深圳技术大学六个字 -->
    <section class="ihead">
        <div class="iword">
            <div class="word1"></div>
            <!-- <div class="below1"></div> -->

        </div>
        <div class="iword">
            <div class="word2"></div>
            <!-- <div class="below2"></div> -->
        </div>
        <div class="iword">
            <div class="word3"></div>
            <!-- <div class="below3"></div> -->
        </div>
        <div class="iword">
            <div class="word4"></div>
            <!-- <div class="below4"></div> -->
        </div>
        <div class="iword">
            <div class="word5"></div>
            <!-- <div class="below5"></div> -->
        </div class="iword">
        <div class="iword">
            <div class="word6"></div>
            <!-- <div class="below6"></div> -->
        </div>

    </section>
    <!-- 左右两灯笼 -->
    <section class="deng">
        <div class="left">
            <span class="two"><img src="images/spirit.png" alt=""></span>
            <span class="one"><img src="images/spirit.png" alt=""></span>
        </div>
        <div class="left1">
            <span class="two"><img src="images/spirit.png" alt=""></span>
            <span class="one"><img src="images/spirit.png" alt=""></span>
        </div>
    </section>
    <!-- 福字带月历照片 -->
    <section class="ibody">
        <div class="fu"><img src="images/spirit.png" alt="" class="fuzi"></div>
        <div class="tu"></div>
    </section>
    <!-- 抽上上签，行上上运 -->
    <section class="dqian">
        <div class="xqian">
            <div class="qian1"></div>
            <div class="qian2"></div>
            <div class="qian3"></div>
            <div class="qian4"></div>
            <div class="qian5"></div>
            <div class="qian6"></div>
        </div>

    </section>
    <!-- 点击抽签 -->
    <section class="dian"></section>
    <!-- 出签 -->
    <section class="mask">
        <div class="zhuan"></div>
        <div class="guan"></div>
        <div class="chu">
            <div class="chu1"></div>
            <div class="chu2"></div>
            <div class="chu3"></div>
            <div class="chu4"></div>
            <div class="chu5"></div>
            <div class="chu6"></div>
            <div class="chu7"></div>
            <div class="chu8"></div>
            <div class="chu9"></div>
            <div class="chu10"></div>
            <div class="chu11"></div>
            <div class="chu12"></div>
        </div>
    </section>
</body>

</html>
